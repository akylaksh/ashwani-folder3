<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and Id</title>
    <style type="text/css">
        .heading-color{
            color: rgb(219, 17, 17);
            font-size: 20px;
        }
        #heading-style{
            font-size: 30px;
            color: rgb(98, 225, 23);
        }
    </style>
</head>
<body>

    <h1 class="heading-color">Hello! How are you?</h1>
    <p class="heading-color">I am fine thank you</p>
    
    <h3 id="heading-style">this is html h3 tag</h3>
    
    <h5 id="heading-style">this is html h5 tag</h5>
</body>

</html>
